<h2>
    Activities
</h2>
  
  <dx-data-grid
  [width]="800"
  [dataSource]="dataSource"
  [columnMinWidth]="100"
  [selection]="{ mode: 'single' }"
  [hoverStateEnabled]="true"
  [allowColumnResizing]="true"
  [columnResizingMode]="'widget'"
  [columnAutoWidth]="true"
  [showRowLines]="true"
  [paging]="{ enabled: true, pageSize: 5 }"
  [scrolling]="{ showScrollbar: 'always' }"
  [height]="'auto'"
  (onCellPrepared)="onCellPrepared($event)"
  (onContentReady)="onContentReady($event)"
  (onRowInserted)="onRowInserted($event)"
  (onRowRemoved)="onRowRemoved($event)"
  (onRowUpdated)="onRowUpdated($event)"
  (onRowInserting)="onRowInserting($event)"
  >
  <dxo-paging [enabled]="true" [pageIndex]="0" [pageSize]="5"></dxo-paging>
  <dxo-pager 
  [showPageSizeSelector]="true"
  [allowedPageSizes]="[5, 10, 20]"
  [visible]="true"
  [showInfo]="true">
  </dxo-pager>
  
  <dxo-editing mode="popup" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
      <dxo-popup title="Edit Activities" [showTitle]="true" [width]="800" [height]="500"></dxo-popup>
  </dxo-editing>
  
  <dxi-column dataField="name" caption="Name"></dxi-column>
  <dxi-column dataField="type" caption="Type">
      <dxo-lookup
      [dataSource]="types"
      displayExpr="viewValue"
      valueExpr="value">
  </dxo-lookup>
  </dxi-column>
  <dxi-column dataField="building" caption="Building"></dxi-column>
  <dxi-column dataField="classroom" caption="Classroom"></dxi-column>
  <dxi-column dataField="course" caption="Course">
      <dxo-lookup
      [dataSource]="courses"
      displayExpr="name"
      valueExpr="id">
  </dxo-lookup>
  </dxi-column>
  
  </dx-data-grid>
